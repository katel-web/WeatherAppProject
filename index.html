<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/katel-web" target="_blank">Kate Lemass</a>,
        is open-sourced on
        <a href="https://github.com/katel-web/WeatherAppProject" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://kates-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
